<html>
<head>
<script src="typeaheadjs/handlebars.js"></script>
<script src="typeaheadjs/jquery-1.11.0.min.js"></script>
<script src="typeaheadjs/typeahead.bundle.js"></script>
<link rel="stylesheet" href="examples.css">
<script type="text/javascript">
$(function() {
	films = new Bloodhound({
      datumTokenizer:function(d){return Bloodhound.tokenizers.whitespace(d.name)} ,
      queryTokenizer: Bloodhound.tokenizers.whitespace,
      prefetch: '../node_index_search_prefetch'
    });

    films.initialize();
	$('.typeahead').typeahead(null, {
        displayKey: 'name',
        source: films.ttAdapter(),
        templates: {
          suggestion: Handlebars.compile(
            '<p><strong>{{name}}</strong> â€“ {{name}}</p>'
          )
        }
      });
});

</script>


</head>
<body>
<input class="typeahead"/>
</body>

</html>
